<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>            
            <h2>Cat Photos</h2>
            <p>See more <a href="#" target="_blank">cat photos</a> in our gallery</p>
            <img src="./imgs/relaxing-cat.jpg" alt="relaxing-cat">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="./imgs/lasagna.jpg" alt="lasagna">
                <figcaption>Cats love lasagna</figcaption>
            </figure>
        </section>
        <section>
            <h2>Top 3 thins cats hate:</h2>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="./imgs/cats.jpg" alt="cats">
                <figcaption>Cats hate other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action=""></form>
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label>
                    <input id="indoor" type="radio" name="indor" value="indoor-outdoor"> 
                    " indoor"
                </label>
                <label>
                    <input id="outdoor" type="radio" name="outdoor" value="indoor-outdoor"> 
                    " outdoor"
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="checkbox" name="checkbox1" value="" checked> 
                    " Loving"
                </label>
                <label>
                    <input type="checkbox" name="checkbox2" value=""> 
                    " Lazy"
                </label>
                <label>
                    <input type="checkbox" name="checkbox3" value=""> 
                    " Energetic"
                </label>
            </fieldset>
            <input type="text" name="cat photo url" placeholder="cat photo URL" value="">
            <button type="submit">Submit</button>
        </section>
    </main>
</body>
</html>
